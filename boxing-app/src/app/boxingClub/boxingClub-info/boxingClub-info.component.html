
<h1>{{ id ? "Информация о боксерском клубе " + id : "Добавление нового боксерского клуба" }}</h1>
<p>{{ boxingClub | json }}</p>
<hr />

<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <p>Введите название клуба</p>

      <input
        type="text"
        class="form-control"
        formControlName="clubName"
        name="clubName"
      />
    </div>

    <div class="form-group">
      <label>Введите адрес клуба</label>
      <input
        type="text"
        class="form-control"
        formControlName="clubAddress"
        name="clubAddress"
      />
    </div>

    <hr />

    <button class="btn btn-primary" type="submit">
      {{ id ? "Сохранить" : "Добавить" }}
    </button>
  </form>
</div>
