<h1>{{ id ? "Информация о тренере " + id : "Добавление нового тренера" }}</h1>
<p>{{ coach | json }}</p>
<hr />

<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <p>Введите Имя</p>

      <input
        type="text"
        class="form-control"
        formControlName="firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label>Введите Фамилию</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastName"
        name="lastName"
      />
    </div>


    <div class="form-group">
        <label>Введите Отчество</label>
        <input
          type="text"
          class="form-control"
          formControlName="middleName"
          name="middleName"
        />
      </div>


      <div class="form-group">
        <label>Введите спортивное звание</label>
        <select
          class="form-group"
          type="text"
          class="form-control"
          formControlName="sportsTitle"
          name="sportsTitle"
        >
          <option value="МСМК">МСМК</option>
          <option value="МС">МС</option>
          <option value="КМС">КМС</option>
        </select>
      </div>





      <div *ngIf="!id" class="form-group">
        <label>Введите логин</label>
        <input
          type="text"
          class="form-control"
          formControlName="login"
          name="login"
        />
      </div>

      <div *ngIf="!id" class="form-group">
        <label>Введите пароль</label>
        <input
          type="text"
          class="form-control"
          formControlName="password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label>Выберете роль</label>
        <select
          class="form-group"
          type="text"
          class="form-control"
          formControlName="role"
          name="role"
        >
          <option value="coach">coach</option>
        </select>
      </div>

      <div class="form-group">
        <label>Введите ID клуба</label>
        <input
          type="number"
          class="form-control"
          formControlName="boxingClubId"
          name="boxingClubId"
        />
      </div>

    <hr />

    <button class="btn btn-primary" type="submit">
      {{ id ? "Сохранить" : "Добавить" }}
    </button>
  </form>
</div>
