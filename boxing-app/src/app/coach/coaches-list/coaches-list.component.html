<div class="container">
    <div class="row">
      <div class="col-xs-12">
       
        <ul>
          <div class="example-button-row">
        <button 
        *ngIf="(user.role=='admin')||(user.role=='lead')"
        mat-raised-button 
        [routerLink]="['/coach/add']">
          добавить тренера
        </button>
          </div>
        
          <li class="list-group-item" *ngFor="let item of coaches">
            <p>
              {{ item.firstName }} | {{ item.lastName }} |
              {{ item.middleName }} | {{ item.sportsTitle }} 
            </p>
            <div class="example-button-row">
            <button
            *ngIf="(user.role=='admin'&& user.boxingClubId==item.boxingClubId)||(user.role=='lead')"
              [routerLink]="['/coach', item.coachId]"
              mat-raised-button 
            >
              изменить
            </button>
            </div>
            <div class="example-button-row">
            <button
            *ngIf="(user.role=='admin'&& user.boxingClubId==item.boxingClubId)||(user.role=='lead')"
            mat-raised-button 
            color="warn"
            (click)="deleteCoach(item.coachId)"
            >
              Удалить
            </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
