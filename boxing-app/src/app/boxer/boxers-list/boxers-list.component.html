<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2 appBackground [hoverColor]="'blue'" [defColor]="'transparent'">
        BOXERS
      </h2>

      <button 
       *ngIf="user.role=='coach'||user.role=='admin'"
       class="btn btn-success me-2" [routerLink]="['/boxers/add']">
        добавить боксера
      </button>
      <ul>
        <li class="list-group-item" *ngFor="let item of boxers">
          <p>
            {{ item.firstName }} | {{ item.lastName }} |
            {{ item.dateOfBirth | date }}
          </p>
          
          <button
          *ngIf="(user.role=='coach'&&user.coachId==item.coachId)||(user.role=='admin'&&user.boxingClubId==item.boxingClubId)"
           
            [routerLink]="['/boxers', item.boxerId]"
            class="btn btn-outline-info me-2"
          >
            изменить
          </button>
      
          <button
            *ngIf="(user.role=='coach'&&user.coachId==item.coachId)||(user.role=='admin'&&user.boxingClubId==item.boxingClubId)"
            class="btn btn-outline-danger me-2"
            (click)="deleteBoxer(item.boxerId)"
          >
            Удалить
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
